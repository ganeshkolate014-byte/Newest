
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Task List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --surface-card: #1c1c1e;
            --surface-modal: #2c2c2e;
            --border-color: rgba(255, 255, 255, 0.05); /* Further reduced opacity */
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
            transform: translateZ(0);
            overscroll-behavior-y: none;
        }

        /* REPLACED LIQUID GLASS WITH FLAT MATTE SURFACE */
        /* Removed box-shadows to fix 'glow' and 'lag' */
        .liquid-glass {
            background: var(--surface-card);
            border: 1px solid var(--border-color);
            transform: translate3d(0,0,0);
        }

        .liquid-glass-heavy {
            background: var(--surface-modal);
            border: 1px solid var(--border-color);
            transform: translate3d(0,0,0);
        }

        /* Smooth Fade Mask for Scrolls */
        .mask-linear-fade {
            mask-image: linear-gradient(to right, transparent 0%, black 15px, black calc(100% - 15px), transparent 100%);
            -webkit-mask-image: linear-gradient(to right, transparent 0%, black 15px, black calc(100% - 15px), transparent 100%);
        }

        ::-webkit-scrollbar { width: 0px; }
    </style>
<script type="importmap">

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
